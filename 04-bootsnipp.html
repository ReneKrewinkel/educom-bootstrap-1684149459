<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Exercise #4</title>
    <style>
        body {
            padding: 20px
        }
        .gray {
            background-color: #AAA;
            text-align: center;
            padding: 40px;
            border: 1px solid #FFF;
        }
    </style>
  </head>
  <body>
      
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Sign up for free Money</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">email address</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="email" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Password</label>
          <div class="col-md-4">
            <input id="passwordinput" name="passwordinput" type="password" placeholder="password" class="form-control input-md">
            <span class="help-block">*must contain minimum 8 characters and at least 1 number</span>
          </div>
        </div>
        
        <!-- Button Drop Down -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="buttondropdown">Country of residency </label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="--" type="text" required="">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right">
                  <li><a href="#">Somalia</a></li>
                  <li><a href="#">Macedonia</a></li>
                  <li><a href="#">Venezuela</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea">Reasoning for money</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="textarea" name="textarea">The more the merrier</textarea>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
        
        </fieldset>
        </form>

      <script src="js/jquery.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
